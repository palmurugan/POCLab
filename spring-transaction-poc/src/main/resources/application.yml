spring:
  application:
    name: springTransactionPOC
  datasource:
    url: jdbc:postgresql://localhost:5432/poc
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update